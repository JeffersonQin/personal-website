layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 1000
  exclude:
    use_exclude: false
    archived: true
    forks: true
    projects:
    - EnableFFPlugin
    - arkHelper
    - blog-asset
    - H-Downloader
    - Arknights_Anti-addiction_Cheater
    - hugo-theme-pure
  include:
    use_include: true
    projects:
    - Ayase
    - typexo-cli
    - KirinShiKi
    - VSCode-LaTeX-Snippets
    - cdd-page-dewarp-ios
    - ti-chem-calc
    - DesktopSwitcher
    - CloudflareDDNS
    - YuzuMarker
  other:
    -
      name: Project Nichijou
      desc: 'The aim of the project is to reach an overall solution for the following tasks of anime watching: Video player with [Danmaku] Rendering Engine; Progress Management; Metadata Gathering; Media Management; Episode Recognition; High Extensibility.'
      url: https://github.com/project-nichijou
    -
      name: Cerebral Microbleed Detection
      desc: I trained a model that automatically detects bleeding spots in the brain, which, although only a simple application of deep learning, helps doctors diagnose diseases with greater ease and precision.
      url: ''
    -
      name: Psych Salon
      desc: I initiated a pysch salon at my school, aimed at relieving stress based on music therapy. Throughout the process, I trained a model to generate the recommended playlist automatically.
      url: ''

